apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pyhook
  namespace: ${SERVICE}
rules:
- apiGroups:
  - apps
  resources:
  - daemonsets
  - deployments
  verbs:
  - patch
  - update
  - get
  - watch
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pyhook
  namespace: ${SERVICE}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pyhook
subjects:
- kind: ServiceAccount
  name: default
  namespace: pyhook
